<section class="p-6 bg-gray-100 rounded-2xl shadow-md max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-center">Inscription des postulants</h2>
  
  <form id="inscriptionForm" action="https://formspree.io/f/mnqwvxyz" method="POST" class="space-y-4">
    
    <!-- Nom -->
    <div>
      <label for="nom" class="block font-medium">Nom complet</label>
      <input type="text" id="nom" name="nom" required class="w-full p-2 border rounded-lg">
    </div>
    
    <!-- Âge -->
    <div>
      <label for="age" class="block font-medium">Âge</label>
      <input type="number" id="age" name="age" min="16" required class="w-full p-2 border rounded-lg">
      <p class="text-sm text-gray-500">* Vous devez avoir plus de 16 ans</p>
    </div>
    
    <!-- Email -->
    <div>
      <label for="email" class="block font-medium">Adresse e-mail</label>
      <input type="email" id="email" name="email" required class="w-full p-2 border rounded-lg">
    </div>
    
    <!-- Mode de paiement -->
    <div>
      <label for="paiement" class="block font-medium">Mode de paiement</label>
      <select id="paiement" name="paiement" required class="w-full p-2 border rounded-lg">
        <option value="">-- Sélectionnez --</option>
        <option value="moncash">MonCash (+509 44050673)</option>
        <option value="natcash">NatCash (+509 40036377)</option>
      </select>
      <p class="text-sm text-red-600 font-semibold">* Les frais ne sont pas remboursables</p>
    </div>
    
    <!-- Bouton -->
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700">
      S'inscrire
    </button>
  </form>
</section>

<script>
  document.getElementById("inscriptionForm").addEventListener("submit", function(e) {
    const age = document.getElementById("age").value;
    if (age < 16) {
      alert("Vous devez avoir plus de 16 ans pour vous inscrire !");
      e.preventDefault();
    }
  });
      </script>
