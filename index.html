
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFAIJ - Académie de Formation</title>
  <meta name="description" content="Académie de Formation d’Accompagnement et d’Intégration des Jeunes" />

  <!-- Liens de style -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Logo-afaij.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #111827;
    }

    header {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      border-bottom: 2px solid #14532d;
    }

    header img {
      width: 100px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 22px;
      color: #000;
      margin: 0;
      text-align: center;
    }

    nav {
      text-align: center;
      margin: 1rem 0;
      background-color: #14532d;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #e0e0e0;
    }

    .cta-row {
      text-align: center;
      margin: 2rem 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 0.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-success {
      background-color: #16a34a;
      color: white;
    }

    .btn-success:hover {
      background-color: #15803d;
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: #1d4ed8;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: scale(1.05);
    }

    footer {
      background-color: #14532d;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- En-tête avec logo -->
  <header>
    <img src="Logo-afaij.png" alt="Logo AFAIJ">
    <h1>Académie de Formation d’Accompagnement et d’Intégration des Jeunes</h1>
  </header>

  <!-- Menu de navigation -->
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Formations</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Section principale -->
  <main>
    <section class="cta-row">
      <h2>Bienvenue à l’AFAIJ</h2>
      <p>Découvrez nos formations pour accompagner et intégrer les jeunes vers un avenir meilleur.</p>
      <a href="#" class="btn btn-success">S'inscrire</a>
      <a href="#" class="btn btn-primary">En savoir plus</a>
    </section>
  </main>

  <!-- Pied de page -->
  <footer>
    <p>&copy; 2025 AFAIJ - Tous droits réservés</p>
  </footer>
</body>
</html>
